<ion-header no-border>
  <header-two title="Hotel Details"></header-two>
  <ion-fab top right edge>
    <button ion-fab color="danger" (tap)="openLocationMap()">
      <ion-icon name="ios-pin-outline"></ion-icon>
    </button>
  </ion-fab>

</ion-header>
<!-- Content  -->
<ion-content fullscreen elestic-header *ngFor = "let res of resturantList" >

  <!-- Hotel Location Map Icon  -->
  
  <!-- Image Slider of Hotel  -->
  <ion-slides slidesPerView="0" pager loop="false" effect="slide" autoplay="5000" class="image-slider"
    style="direction:ltr">
    <ion-slide>

      <div class="slider-contents">
        
        <!-- Name of Hotel  -->
        
        <p class="name">{{res.ResturantName}}</p>
        
        <!--Reviews and Type of Hotel -->
        
        <!--<p class="reviews">{{hotel.hotelOverview}}  | {{hotel.hotelCategory}} </p>-->
        
        <!-- Hotel Ratings  
        <rating [(ngModel)]="hotelDetails.star" readOnly="false" max="{{hotelDetails.star}}" emptyStarIconName="ios-star-outline"
          halfStarIconName="star-half" starIconName="ios-star" nullable="true">
        </rating>-->


      </div>

    </ion-slide>
  </ion-slides>

  <!-- Details of Hotel  -->
  
</ion-content>
