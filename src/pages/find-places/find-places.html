<ion-header>

  <ion-navbar>
    <ion-title>findResturants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item  *ngFor="let place of placesList" >
      <ion-item>
        <button ion-button (tap)="openTrips($event, place.id)">Add to trip</button>
      </ion-item>
      <ion-item class="animated fadeInLeft" (tap)="placeDetail(place.id)">

      <ion-item class="animated fadeInLeft">    
        <ion-thumbnail item-start>
          <img>
        </ion-thumbnail>

        <ion-row>

          <!-- Name of Hotel -->
          <h1 text-wrap class="name">{{place.data.placeName}}</h1>


        </ion-row>
        <!-- Hotel Review and Type  -->
        <!--<p class="reviews">{{hotel.data.hotelOverview}} | {{hotel.data.hotelCategory}} </p>-->

        <ion-item style="background: transparent" no-padding>

          <!-- Hotel Ratings  
              <rating [(ngModel)]="hotel.data.star" readOnly="false" max="{{hotel.data.star}}" emptyStarIconName="ios-star-outline" halfStarIconName="star-half"
                starIconName="ios-star" nullable="true">
              </rating>-->

          <!-- Price  
          <ion-badge item-end>Rs.{{hotel.data.hotelPrice}}/Night</ion-badge>-->
        </ion-item>
      </ion-item>
      </ion-item>
</ion-item>
    
    <!--- <h2>{{hotel.hotelName}}</h2>-->
  </ion-list>
</ion-content>
