<!-- Header  -->
<ion-header no-border>
  <header-three title="Activities List"></header-three>
</ion-header>

<!-- Content  -->
<ion-content padding>

  <div *ngIf="activities.length > 0">

    <!-- List of Activities  -->
    <ion-list no-lines no-margin *ngFor="let activity of activities" (tap)="goToViewDetailsPage(activity)">

      <ion-item class="animated fadeInLeft">

        <!-- Image of Activity -->
        <ion-thumbnail item-start>
          <img [src]="activity.image">
        </ion-thumbnail>

        <!-- Name of Activity -->
        <p text-wrap class="name">{{activity.name }}</p>

        <div>
          <!-- Location  -->
          <span text-wrap>
            <ion-icon name="ios-pin" color="color1"></ion-icon>
            {{ activity.from }}
          </span>

          <!-- Time Duration  -->
          <span text-wrap>
            <ion-icon name="ios-time" color="color1"></ion-icon>
            {{ activity.duration }}
          </span>
        </div>

        <!-- Price  -->
        <ion-badge color="color2">USD{{activity.price}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
