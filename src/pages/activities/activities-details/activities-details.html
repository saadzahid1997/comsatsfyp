<!-- Header  -->
<ion-header no-border>
  <header-two title="Activities Details"></header-two>
</ion-header>

<!-- Content  -->
<ion-content>

  <!-- Image of Activity  -->
  <img src="assets/imgs/activities/activity1.jpeg" imageViewer>

  <div class="details">
    <ion-card padding>

      <!-- Activity Info  -->
      <ion-card-header text-wrap color="color2">

        <!--  Destination Location  -->
        <h2 class="location">
          <ion-icon color="color2" name="pin"></ion-icon> &nbsp;Atlanta
        </h2>

        <!-- Name of Activity  -->
        <p class="name">Urban Adventure Quest- Atlanta</p>

        <!-- Per Person Price  -->
        <p class="price">Price $300/<sup>per person</sup></p>
      </ion-card-header>

      <!-- Date/Duration  -->
      <ion-card-content class="date-info" padding-top>

        <!-- User Destination Location  -->
        <ion-row>
          <ion-col col-12 text-center>
            <h2 ion-text><b>Atlanta</b></h2>
          </ion-col>
        </ion-row>

        <!-- Date/Time  -->
        <ion-row class="animated zoomIn" justify-content-center align-items-center>

          <!-- Activity Start Date  -->
          <ion-col col-4 text-center>
            <h2 ion-text><b>Sun Apr 8</b></h2>
          </ion-col>

          <!-- Total Duration of Activity  -->
          <ion-col col-4 text-center>
            <ion-row justify-content-center align-items-center>
              <img src="assets/imgs/dot.png">
            </ion-row>

            <ion-row justify-content-center align-items-center>
              <p><b>5 Nights</b></p>
            </ion-row>
          </ion-col>

          <!-- Activity End Date  -->
          <ion-col col-4 text-center>
            <h2 ion-text><b>Sat Apr 15</b></h2>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>


<!-- Footer  -->
<ion-footer>
  <ion-row justify-content-right align-items-right>
    <ion-col col-8 text-left>
      <p class="price">Total Price: USD440</p>
    </ion-col>
    <ion-col col-4>
      <button ion-button large full no-margin class="custom-btn" (tap)="goToCheckoutPage()">Checkout</button>
    </ion-col>
  </ion-row>
</ion-footer>
