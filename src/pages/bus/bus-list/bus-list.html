<!-- Header  -->
<ion-header no-border>
  <header-three title="List of Bus"></header-three>
</ion-header>

<!-- Content  -->
<ion-content>

  <!-- List of Bus  -->
  <ion-card class="animated fadeIn" *ngFor="let bus of buses">

    <!-- Bus Infos  -->
    <ion-item>
      <!-- Bus Icon  -->
      <ion-avatar item-start>
        <ion-icon color="color3" name="ios-bus" style="zoom:1.5;"></ion-icon>
      </ion-avatar>

      <!-- Name of bus  -->
      <h2 text-wrap>{{bus.name}}</h2>

      <!-- Bus Type  -->
      <ion-badge color="color1">{{bus.type}}</ion-badge>

      <!-- View Details Order Page Button Option  -->
      <ion-col text-right item-end>
        <button ion-button small color="color1" (tap)="goToViewDetailsPage()">View Deal</button>
      </ion-col>
    </ion-item>

    <!-- Date/Times  -->
    <ion-card-content>
      <ion-grid>
        <ion-row justify-content-center align-items-center>

          <!-- Departure  -->
          <ion-col col-3 text-center>
            <!-- Departure Time  -->
            <h2 ion-text><b>{{ bus.startTime }}</b></h2>

            <!--  Departure Location -->
            <p>{{bus.from}}</p>
          </ion-col>

          <!-- Total Hour  -->
          <ion-col col-3 text-center>
            <ion-row justify-content-center align-items-center>
              <img src="assets/imgs/dot.png">
            </ion-row>

            <ion-row justify-content-center align-items-center>
              <p><b>{{ bus.totalHour }}</b></p>
            </ion-row>
          </ion-col>

          <!-- Arrival  -->
          <ion-col col-3 text-center>
            <!-- Arrival Time  -->
            <h2 ion-text><b>{{ bus.stopTime }}</b></h2>

            <!-- Arrival Location  -->
            <p>{{bus.to}}</p>
          </ion-col>

          <!-- Per Seat Price  -->
          <ion-col col-3 text-right>
            <p class="price">${{ bus.price }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
