<!-- Header  -->
<ion-header no-border>
  <header-two title="Bus Details"></header-two>
</ion-header>

<!-- Content  -->
<ion-content>

  <!-- Locations -->
  <div class="section-one">
    <ion-row justify-content-center align-items-center padding-top>

      <!-- Origin Location  -->
      <ion-col col-5 text-center>
        <p class="title">From</p>
        <p class="place-name">Canada</p>
      </ion-col>

      <!-- Bus Icon  -->
      <ion-col col-2 text-center>
        <ion-icon color="white" name="ios-bus" style="zoom:2.5;"></ion-icon>
      </ion-col>

      <!-- Destination Location  -->
      <ion-col col-5 text-center>
        <p class="title">To</p>
        <p class="place-name">Germany</p>
      </ion-col>

      <!-- Total Seats  -->
      <p class="total-seats">4 Seats</p>
    </ion-row>
  </div>

  <!-- Booking Summery  -->
  <div class="section-two">
    <ion-card padding>

      <!-- Bus Infos  -->
      <ion-card-header text-wrap color="color2">
        <ion-item>
          <!-- Name of Bus  -->
          <h2 class="bus-name">Articulated Bus</h2>
          <!-- Type of Bus  -->
          <ion-badge color="color1">Economy</ion-badge>
          <!-- Per Seat Price  -->
          <p item-end class="price">$300/seat</p>
        </ion-item>
      </ion-card-header>

      <!-- Date and Times  -->
      <ion-card-content class="date-info" padding-top>

        <!-- Departure Date  -->
        <ion-row>
          <ion-col col-12 text-center>
            <h2 ion-text><b>{{ departureDate | date }}</b></h2>
          </ion-col>
        </ion-row>

        <!-- Times  -->
        <ion-row class="animated zoomIn" justify-content-center align-items-center>

          <!-- Start Time  -->
          <ion-col col-4 text-center>
            <h2 ion-text><b>6:15 am</b></h2>
          </ion-col>

          <!-- Duration  -->
          <ion-col col-4 text-center>
            <ion-row justify-content-center align-items-center>
              <img src="assets/imgs/dot.png">
            </ion-row>

            <ion-row justify-content-center align-items-center>
              <p><b>23h 10m</b></p>
            </ion-row>
          </ion-col>

          <!-- End Time  -->
          <ion-col col-4 text-center>
            <h2 ion-text><b>7:25 pm</b></h2>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Footer  -->
<ion-footer>
  <ion-row justify-content-right align-items-right>
    <ion-col col-8 text-left>
      <p class="price">Total Price: USD1200</p>
    </ion-col>
    <ion-col col-4>
      <button ion-button large full no-margin class="custom-btn" (tap)="goToCheckoutPage()">Checkout</button>
    </ion-col>
  </ion-row>
</ion-footer>
