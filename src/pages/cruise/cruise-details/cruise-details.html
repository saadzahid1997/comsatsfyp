<!-- Header  -->
<ion-header no-border>
  <header-two title="Cruise Details"></header-two>
</ion-header>

<!-- Content  -->
<ion-content>

  <!-- Image of Cruise  -->
  <img src="assets/imgs/cruise/cruise3.jpeg" imageViewer>

  <!-- Details Booking Summery  -->
  <div class="details">
    <ion-card padding>

      <!--  Cruise Details -->
      <ion-card-header text-wrap color="color2">

        <!--  Cruise Destination  -->
        <h2 class="location">
          <ion-icon color="color2" name="pin"></ion-icon> &nbsp;Ft. Lauderdale
        </h2>

        <div>
          <!-- Name of Cruise  -->
          <span>Celebrity Silhouette</span>
          <!-- Type of Cruise  -->
          <ion-badge color="color1">Itinerary</ion-badge>
        </div>

        <!-- Per Person Price  -->
        <p class="price">Price $300/<sup>per person</sup></p>
      </ion-card-header>

      <!-- Dates  -->
      <ion-card-content class="date-info" padding-top>

        <!-- User Destination Location  -->
        <ion-row>
          <ion-col col-12 text-center>
            <h2 ion-text><b>Ft. Lauderdale</b></h2>
          </ion-col>
        </ion-row>

        <!-- Date/Time  -->
        <ion-row class="animated zoomIn" justify-content-center align-items-center>

          <!-- Start Date  -->
          <ion-col col-4 text-center>
            <h2 ion-text><b>Sun Apr 8</b></h2>
          </ion-col>

          <!-- Duration  -->
          <ion-col col-4 text-center>
            <ion-row justify-content-center align-items-center>
              <img src="assets/imgs/dot.png">
            </ion-row>
            <ion-row justify-content-center align-items-center>
              <p><b>5 Nights</b></p>
            </ion-row>
          </ion-col>

          <!-- End Date  -->
          <ion-col col-4 text-center>
            <h2 ion-text><b>Sat Apr 15</b></h2>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <!-- Passengers Details  -->
    <ion-card>
      <ion-card-content>
        <div class="passenger">
          <p text-center class="title">Passengers</p>
          <ion-row class="animated zoomIn" justify-content-center align-items-center>
            <ion-col col-4 text-center>
              <p><span class="number">2</span> Adults</p>
            </ion-col>
            <ion-col col-4 text-center>
              <p><span class="number">2</span> Child</p>
            </ion-col>
            <ion-col col-4 text-center>
              <p><span class="number">2</span> Infants</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Footer  -->
<ion-footer>
  <ion-row justify-content-right align-items-right>
    <ion-col col-8 text-left>
      <p class="price">Total Price: USD1800</p>
    </ion-col>
    <ion-col col-4>
      <button ion-button large full no-margin class="custom-btn" (tap)="goToCheckoutPage()">Checkout</button>
    </ion-col>
  </ion-row>
</ion-footer>
