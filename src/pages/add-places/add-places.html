<<ion-header>

  <ion-navbar>
    <ion-title>Add Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Place Name</ion-label>  
        <ion-input type = "text" [(ngModel)] = "place.placeName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Place Location</ion-label>  
        <ion-input id = "txtLocation"  (tap) = "placeLocation()"type = "text" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>  
        <ion-input type = "text" [(ngModel)] = "place.placeDescription"></ion-input>
    </ion-item>
   
</ion-content>
<ion-footer text-center>
    <ion-row>
      <ion-col col-6 text-left>
        <button ion-button block class="custom-btn" (tap) = "addPlaces()">Add</button>
      </ion-col>
      <ion-col col-6 align-text-right>
        <button ion-button block class="custom-btn" >Cancel</button>
      </ion-col>
    </ion-row>
</ion-footer>
