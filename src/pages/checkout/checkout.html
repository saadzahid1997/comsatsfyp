<!-- Checkout Page  -->

<!-- Header  -->
<ion-header no-border>
  <header-two title="Checkout"></header-two>
</ion-header>

<!-- Content  -->
<ion-content>

  <!-- Price Summery  -->
  <div class="pricing">
    <p class="title">TOTAL COST</p>
    <p class="cost">$440</p>
  </div>

  <!-- Payment Option  -->
  <div class="options" padding-top>
    <ion-grid>
      <ion-row>
        <!-- Paypal  -->
        <ion-col col-6>
          <ion-row (tap)="paymentTypes = 'paypal'" text-center>
            <ion-col col-12>
              <i class="fa fa-cc-paypal fa-5x" aria-hidden="true" [ngClass]="paymentTypes == 'paypal' ? 'color2' : 'light'"></i>
            </ion-col>
            <ion-col col-12>
              <button ion-button [color]="paymentTypes == 'paypal' ? 'color2' : 'color3'">paypal</button>
            </ion-col>
          </ion-row>
        </ion-col>

        <!-- Card  -->
        <ion-col col-6>
          <ion-row (tap)="paymentTypes = 'card'" text-center>
            <ion-col col-12>
              <i class="fa fa-credit-card-alt fa-5x" aria-hidden="true" [ngClass]="paymentTypes == 'card' ? 'color2' : 'light'"></i>
            </ion-col>
            <ion-col col-12>
              <button ion-button [color]="paymentTypes == 'card' ? 'color2' : 'color3'">card</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<!-- Footer  -->
<ion-footer>
  <button ion-button large full no-margin class="custom-btn" (tap)="goToPaymentPage()">
    Select
  </button>
</ion-footer>
