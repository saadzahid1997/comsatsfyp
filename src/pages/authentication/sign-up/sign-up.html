  

<ion-content>
  <div class="container">

    
    <div class="top-content" text-center>
      <div class="animated fadeInDown title">SIGN UP</div>
    </div>

    
    <div class="form-content">

      <form class="animated slideInUp" [formGroup]="registrationForm">
        <ion-list>

          <ion-row>
            <ion-col col-6 align-text-left>
            <ion-item >
              <ion-label>
                <ion-icon ios="ios-person" md="md-person" color="color2"></ion-icon>
              </ion-label >
              <ion-input  type="text" placeholder="First Name" name="name" formControlName="name" [(ngModel)]="user.userFirstName" ></ion-input>
            </ion-item>
            </ion-col>
            <ion-col col-6 align-text-right>
            <ion-item >
              <ion-label> 
                <ion-icon ios="ios-person" md="md-person" color="color2"></ion-icon>
              </ion-label>
              <ion-input type="text" placeholder="Last Name" name="name" formControlName="name"[(ngModel)]="user.userLastName" ></ion-input>
            </ion-item>
            </ion-col>
          </ion-row>    
    
          <!---<div class="error-message" *ngIf="!registrationForm.controls.name.valid  && registrationForm.controls.name.dirty">
            <p>Atleast Six characters name.</p>
          </div>-->

    
          <ion-item>
            <ion-label>
              <ion-icon name="md-mail" color="color2"></ion-icon>
            </ion-label>
            <ion-input type="email" #username placeholder="Your Email Address" name="email" formControlName="email"  [(ngModel)]="user.userMail"
              [class.invalid]="!registrationForm.controls.email.valid && registrationForm.controls.email.dirty"></ion-input>
          </ion-item>

    
          <div class="error-message" *ngIf="!registrationForm.controls.email.valid  && registrationForm.controls.email.dirty">
            <p>Please enter a valid email address.</p>
          </div>

          
          <ion-item>
            <ion-label>
              <ion-icon name="md-eye" color="color2"></ion-icon>
            </ion-label>
            <ion-input type="password" #userpass placeholder="Your Password" name="password" formControlName="password" [(ngModel)]="registrationForm.password "[(ngModel)]="user.userPass"
              [class.invalid]="!registrationForm.controls.password.valid && registrationForm.controls.password.dirty"></ion-input>
          </ion-item>

    
          <div class="error-message" *ngIf="!registrationForm.controls.password.valid  && registrationForm.controls.password.dirty">
            <p>Atleast 6 characters password.</p>
          </div>
        

          <ion-item>
            <ion-label >
              <ion-icon   color = "color2"><i class="fas fa-map-marker-alt"></i></ion-icon>                
            </ion-label>
            <ion-input type = "text" id = "userAddress" placeholder = "Your Address" (tap) = "userLocation()" autocomplete="on"></ion-input>
          </ion-item>        
        </ion-list>
        <button ion-button round block type="button" class="custom-btn" (tap)="doRegistration()"(click)="addUser(user)">
            Sign Up
        </button>

    
        <ion-row justify-content-center align-items-center>
          <button ion-button clear type="button" color="color3" (tap)="goToLoginPage()">
              Already have an account? Sign In
          </button>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
