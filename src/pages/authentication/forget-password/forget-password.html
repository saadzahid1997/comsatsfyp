<ion-content>
  <div class="container">


    <div class="top-content" text-center>
      <div class="animated fadeInDown title">FORGET PASSWORD</div>
    </div>


    <div class="form-content">

      <form class="animated zoomIn" [formGroup]="forgetPasswordForm">
        <ion-list>


          <ion-item>
            <ion-label>
              <ion-icon name="md-mail" color="color2"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Your Email Address" name="email" formControlName="email" [(ngModel)]="forgetPasswordForm.email"
              [class.invalid]="!forgetPasswordForm.controls.email.valid && forgetPasswordForm.controls.email.dirty"></ion-input>
          </ion-item>


          <div class="error-message" *ngIf="!forgetPasswordForm.controls.email.valid  && forgetPasswordForm.controls.email.dirty">
            <p>Please enter a valid email address.</p>
          </div>
        </ion-list>


        <button ion-button round block type="button" class="custom-btn" (tap)="resetPassword()">
            Submit
        </button>


        <ion-row justify-content-center align-items-center>
          <button ion-button clear color="color2" (tap)="goToLandingPage()">Skip</button>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
