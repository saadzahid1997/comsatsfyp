<!-- Header  -->
<ion-header no-border>
  <header-two title="Flight Details"></header-two>
</ion-header>

<!-- Content  -->
<ion-content fullscreen>

  <!-- Locations Info -->
  <div class="section-one">
    <ion-row justify-content-center align-items-center padding-top>

      <!-- Flying From  -->
      <ion-col col-5 text-center>
        <!-- Country Name  -->
        <p>Canada</p>

        <!-- Country Code  -->
        <p class="country-code">CAN</p>

        <!--  Name of Airline -->
        <p>Turkish Airlines</p>
      </ion-col>

      <!-- Plane Icon  -->
      <ion-col col-2 text-center>
        <ion-icon color="white" name="ios-plane" style="zoom:2.5;"></ion-icon>
      </ion-col>

      <!-- Flying To  -->
      <ion-col col-5 text-center>
        <!-- Country Name  -->
        <p>Germany</p>

        <!-- Country Code  -->
        <p class="country-code">DEU</p>

        <!--  Name of Airline -->
        <p>Qatar Airways</p>
      </ion-col>
    </ion-row>
  </div>

  <div class="section-two">

    <!-- DATE & TIMES Summery  -->
    <ion-card>
      <ion-card-content>
        <ion-row class="animated zoomIn " justify-content-center align-items-center padding>

          <!-- Departure Information  -->
          <ion-col col-4 text-center>
            <!-- Departure Date  -->
            <p>{{ departureDate | date }}</p>
            <!-- Departure Time  -->
            <h2 ion-text><b>6:15 am</b></h2>
          </ion-col>

          <!-- Total Duration  -->
          <ion-col col-4 text-center>
            <ion-row justify-content-center align-items-center>
              <p><b>23h 10m</b></p>
            </ion-row>

            <ion-row justify-content-center align-items-center>
              <img src="assets/imgs/dot.png">
            </ion-row>
          </ion-col>

          <!-- Arrival Information  -->
          <ion-col col-4 text-center>
            <!-- Arrival Date  -->
            <p>{{ arrivalDate | date }}</p>
            <!-- Arrival Time  -->
            <h2 ion-text><b>7:25 pm</b></h2>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>

      <!-- Passengers Summery  -->
      <ion-card-content>
        <div class="passenger">
          <p text-center class="title">Passengers</p>
          <ion-row class="animated zoomIn" justify-content-center align-items-center>
            <ion-col col-4 text-center>
              <p><span class="number">2</span> Adults</p>
            </ion-col>
            <ion-col col-4 text-center>
              <p><span class="number">2</span> Child</p>
            </ion-col>
            <ion-col col-4 text-center>
              <p><span class="number">2</span> Infants</p>
            </ion-col>
          </ion-row>
        </div>

        <!-- Flight Info  -->
        <div class="trip-info">
          <ion-row class="animated zoomIn" justify-content-center align-items-center padding-top>

            <!-- Class of Flight  -->
            <ion-col col-6 text-center class="col1">
              <p class="title">Class</p>
              <p>Business</p>
            </ion-col>

            <!-- Trip Types  -->
            <ion-col col-6 text-center>
              <p class="title">Types</p>
              <p>One Way</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Footer  -->
<ion-footer>
  <ion-row justify-content-right align-items-right>
    <ion-col col-8 text-left>
      <p class="price">Total Price: USD440</p>
    </ion-col>
    <ion-col col-4>
      <button ion-button large full no-margin class="custom-btn" (tap)="goToCheckoutPage()">Checkout</button>
    </ion-col>
  </ion-row>
</ion-footer>
