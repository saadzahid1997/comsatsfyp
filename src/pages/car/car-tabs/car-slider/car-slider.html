<!-- Slider View of Car List  -->
<ion-content padding>
  <ion-slides padding-left padding-right #slider slidesPerView="1.2" loop="true" effect="slide" autoplay="5000" style="direction:ltr">
    <!-- List of Cars  -->
    <ion-slide *ngFor="let car of cars">
      <ion-card padding>

        <!-- Car Name  -->
        <p class="car-name">{{car.name}}</p>

        <!-- Car Type  -->
        <p class="car-type">
          <ion-badge item-end color="color2">{{car.carType}}</ion-badge>
        </p>
        <!-- Car Image  -->
        <img [src]="car.image" imageViewer>

        <!-- Select Option Button  -->
        <button ion-button block class="custom-btn" (tap)="viewDetails(car)">Select</button>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
