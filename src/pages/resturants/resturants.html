<ion-header>

  <ion-navbar>
    <ion-title>Resturants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-row class="animated zoomIn" justify-content-center align-items-center>
    <ion-card>
      <ion-card-header text-center color="color1" text-uppercase>
        Going To
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-icon name="ios-pin" color="color1"></ion-icon>
          </ion-label>
          <ion-input type="text" id = "txtSearch"  placeholder="Your Destination" autocomplete="on"  (tap)="ionViewDidLoad()"></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </ion-row>
  
</ion-content>
<ion-footer text-center>
    <ion-row>
      <ion-col col-6 text-left>
        <button ion-button class="custom-btn" (tap)="searchResturants()">Find Resturants</button>
      </ion-col>
      <ion-col col-6 align-text-right>
        <button ion-button  class="custom-btn" (tap)="addResturants()">Add Resturants</button>
      </ion-col>
    </ion-row>
  
  </ion-footer>
