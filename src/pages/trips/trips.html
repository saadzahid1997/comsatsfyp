<ion-header>

  <ion-navbar>
    <ion-title>trips</ion-title>
  </ion-navbar>

</ion-header>
    

<ion-content padding >
  <ion-item>
    <ion-input type = "text" placeholder="Trip Title" name = "trip-title" [(ngModel)]="trip.tripName"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-input type = "text" placeholder="Location" name = "trip-location" [(ngModel)]="trip.tripLocation"></ion-input>
  </ion-item>  
    <ion-item>
     <ion-input type = "text" placeholder="Host Name" name = "trip-host" [(ngModel)]="trip.tripHost"></ion-input>
  </ion-item>
  <ion-item>
      <button ion-button block (tap) = "addTrips()">Add Trip</button>
  </ion-item>  
</ion-content>
