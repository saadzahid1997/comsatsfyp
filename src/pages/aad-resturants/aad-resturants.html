<ion-header>

  <ion-navbar>
    <ion-title>Add Resturants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Resturant Name</ion-label>  
        <ion-input type = "text" [(ngModel)] = "resturant.resturantName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Resturant Location</ion-label>  
        <ion-input type = "text" [(ngModel)] = "resturant.resturantLocation"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-6>
          <ion-item>
              <ion-label floating>Meals</ion-label>  
              <ion-input type = "text" (tap) = "resturantMeals()" [(ngModel)] = "resturant.resturantMeals"></ion-input>      
          </ion-item>
      </ion-col>
      <ion-col col-6>
          <ion-item>
              <ion-label floating>Cuisines</ion-label>  
              <ion-input type = "text" (tap) = "resturantCuisines()" [(ngModel)] = "resturant.resturantCuisines"></ion-input>      
          </ion-item>
      </ion-col>
    </ion-row>      
    <ion-item>
        <ion-label floating>Email</ion-label>  
        <ion-input type = "text" [(ngModel)] = "resturant.resturantMail"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Contact No.</ion-label>  
        <ion-input type = "text" [(ngModel)] = "resturant.resturantContact"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>  
        <ion-input type = "text" [(ngModel)] = "resturant.resturantDescription"></ion-input>
    </ion-item>
   
</ion-content>
<ion-footer text-center>
    <ion-row>
      <ion-col col-6 text-left>
        <button ion-button block class="custom-btn" (tap) = "addResturant()">Add</button>
      </ion-col>
      <ion-col col-6 align-text-right>
        <button ion-button block class="custom-btn" >Cancel</button>
      </ion-col>
    </ion-row>
</ion-footer>
